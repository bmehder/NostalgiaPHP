  <!-- Apply saved theme class before CSS loads to prevent flash of default skin -->

    (function () {
      try {
        const theme = localStorage.getItem('nostalgia:theme');
        if (theme) document.documentElement.classList.add(theme);
      } catch (_) { }
    })();
  </script>
